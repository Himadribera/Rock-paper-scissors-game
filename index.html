<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <button
      onclick="
      playgame('Rock');
      "
      class="button"
    >
      Rock
    </button>
    <button
      onclick="
      playgame('Paper');
        "
        class="button"
    >
      Paper
    </button>

    <button
      onclick="
      playgame('Scissor');
    "
    class="button"
    >
      Scissor
    </button>
    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>
    <button onclick="
    score.wins =0;
    score.losses =0;
    score.ties =0;
    localStorage.removeItem('score');
    updateScoreElement();
    "
    class="score-button"
    >
      Reset score
    </button>

    <script src="script.js"></script>
  </body>
</html>
